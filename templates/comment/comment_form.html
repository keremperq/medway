{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
  <div class="container medway-form">
    {% if err_message_comment %}
    <div class="alert alert-danger" role="alert">
      {{ comment_err_message }}
    </div>
    {% endif %}
    <h2 class="title">Add comment</h2>
    <form action="" method="post" name="add_comment" class="obje-edit-form">
      <div class="form-group">
        <label for="comment_title">Title</label>
        <input type="text" class="form-control" id="comment_title" name="comment_title" placeholder="Title" required="required" value="{{ comment_values['comment_title'] }}">
      </div>
      <div class="form-group">
        <label for="comment_statement">Explanation</label>
        <textarea class="form-control" id="comment_statement" name="comment_statement" placeholder="Explanation" rows="3" required="required">{{ comment_values['comment_statement'] }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
